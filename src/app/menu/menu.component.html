<header [ngClass]="{'open-nav': isOpen}" *ngIf="displayedOnCurrentRoute">
  <nav [ngClass]="{'open-nav': isOpen}">
    <ng-container *ngIf="authenticationService.currentUserToken == null">
        <div class="icon-nav-burger" *ngIf="!isOpen" (click)="open()"></div>
        <div class="main-nav">
            <a  *ngIf="fragment === 'intro'"
                routerLink="/"
                routerLinkActive="active"
                fragment="intro"
                class="home"
                (click)="close()"
            >
                Accueil
            </a>
            <a  *ngIf="fragment !== 'intro'"
                routerLink="/"
                fragment="intro"
                class="home"
                (click)="close()"
            >
                Accueil
            </a>
            <a  *ngIf="fragment === 'incentives'"
                routerLink="/"
                routerLinkActive="active"
                fragment="incentives"
                class="incentives"
                (click)="close()"
            >
                6 bonnes raisons d'utiliser Hobbees
            </a>
            <a  *ngIf="fragment !== 'incentives'"
                routerLink="/"
                fragment="incentives"
                class="incentives"
                (click)="close()"
            >
                6 bonnes raisons d'utiliser Hobbees
            </a>
            <a  *ngIf="fragment === 'activities'"
                routerLink="/"
                routerLinkActive="active"
                fragment="activities"
                class="activities"
                (click)="close()"
            >
                Activités ludiques
            </a>
            <a  *ngIf="fragment !== 'activities'"
                routerLink="/"
                fragment="activities"
                class="activities"
                (click)="close()"
            >
                Activités ludiques
            </a>
        </div>
        <div class="signup">
            <a routerLink="/inscription">Inscription</a>
        </div>
        <div class="signin">
            <a routerLink="/connexion">Connexion</a>
        </div>
    </ng-container>
    <ng-container *ngIf="authenticationService.currentUserToken != null">
        <!--@TODO : Menu à designer pour la partie connectée -->
        <div class="icon-nav-burger" *ngIf="!isOpen" (click)="open()"></div>
        <div class="main-nav">
            <a routerLink="/evenements" class="events" (click)="close()">Évènements</a>
            <a routerLink="/recherche-de-jeux" class="search-game" (click)="close()">Rechercher un jeu</a>
            <a routerLink="/profil" class="profile" (click)="close()">Mon profil</a>
            <a routerLink="/adresses" class="addresses" (click)="close()">Mes adresses</a>
            <a routerLink="/amis" class="friends" (click)="close()">Mes amis</a>
            <a routerLink="/beecoins" class="beecoins" (click)="close()">Mes Beecoins</a>
            <a routerLink="/envies" class="wishlist" (click)="close()">Ma liste d'envies</a>
            <a routerLink="/notifications" class="notifications" (click)="close()">Notifications</a>
            <a href="/profil" class="activities" (click)="close()">
                <div>Avatar</div>
                <div>Pseudo</div>
            </a>
        </div>
        <div class="settings">
            <a routerLink="/parametres">Paramètres</a>
        </div>
        <div class="signout">
            <a routerLink="/deconnexion" (click)="authenticationService.logout()">Déconnexion</a>
        </div>
    </ng-container>
    <div class="logo">
        <img src="/assets/img/nav/logo-hobbees-bigshadow.svg" alt="Logo Hobbees">
    </div>
  </nav>
</header>
